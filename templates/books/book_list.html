{% extends 'base.html' %}
{% block content %}

<form method="GET" action="">
    <input type="text" name="search" placeholder="Search..." value="{{ search_query }}">

    <label>Categories:</label>
    <select name="category_id" multiple>
        {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id in selected_categories %}selected{% endif %}>
                {{ category }}
            </option>
        {% endfor %}
    </select>

    <label>Genres:</label>
    <select name="genre_id" multiple>
        {% for genre in genres %}
            <option value="{{ genre.id }}" {% if genre.id in selected_genres %}selected{% endif %}>
                {{ genre }}
            </option>
        {% endfor %}
    </select>

    <label>Episodes:</label>
    <select name="episodes_choice">
        <option value="">All</option>
        <option value="1" {% if episodes_choice == "1" %}selected{% endif %}>More than 100</option>
        <option value="2" {% if episodes_choice == "2" %}selected{% endif %}>Less than 100</option>
    </select>

    <button type="submit">Filter</button>
</form>

<div class="books-list">
    {% for book in books %}
        <div class="card" style="width: 18rem; margin:10px;">
            {% if book.image %}
                <img src="{{ book.image.url }}" class="card-img-top" alt="...">
            {% else %}
                <img src="/media/empty_image.jpg" class="card-img-top" alt="...">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">{{ book.episodes }} episodes</p>
                <a href="{% url 'book_detail' book.id %}" class="btn btn-primary">See details</a>
                <a href="{% url 'book_delete' book.id %}" class="btn btn-primary">delete</a>
            </div>
        </div>
    {% empty %}
        <p>No books found</p>
    {% endfor %}
</div>

{% endblock %}
