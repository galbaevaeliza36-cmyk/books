{% extends 'base.html' %}

{% block content %}


<div class="card" style="width: 18rem;">
    {% if request.user.profile.image %}
    <img src="{{request.user.profile.image.url}}" class="card-img-top" alt="...">
    {% else %}
    <img src="/media/empty_image.jpg" class="card-img-top" alt="...">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ request.user.username}}</h5>
        <p class="card-text"></p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ request.user.first_name }}</li>
        <li class="list-group-item">{{ request.user.last_name }}</li>
        <li class="list-group-item">{{ request.user.profile.age }}</li>
    </ul>
    <div class="card-body">
        <a href="/update_profile/" class="card-link">update</a>
    </div>
</div>


{% endblock %}
